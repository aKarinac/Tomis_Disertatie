<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR & VR Navigation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            width: 200px;
            height: 60px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .ar-button {
            background-color: #4caf50;
        }
        .vr-button {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="ar-button" onclick="location.href='/AR/indexAR.html'">AR</button>
        <button class="vr-button" onclick="location.href='/VR/indexVR.html'">VR</button>
    </div>
</body>
</html>
