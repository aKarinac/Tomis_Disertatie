<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Tomis</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>


<body>

  <a-scene>
     <!-- Controllere VR -->
     <a-entity  oculus-touch-controls="hand: right"
                id="rightController" 
                laser-controls="hand: right" 
                raycaster="lineColor: #FF4500; objects: .interactive; far: 10;">
      </a-entity>
      <a-entity oculus-touch-controls="hand: left"
                id="leftController" 
                laser-controls="hand: left" 
                raycaster="lineColor: #1E90FF; objects: .interactive; far: 10;">
      </a-entity>

    <a-entity 
      gltf-model="../models/rubiks_cube.glb" 
      position="0 1.5 -3" 
      scale="1 1 1" 
      class="interactive"
      id="cube1">
    </a-entity>
    <a-entity 
      gltf-model="../models/rubiks_cube.glb" 
      position="-2 1.5 -3" 
      scale="1 1 1" 
      class="interactive"
      id="cube2">
    </a-entity>
    <a-entity 
      gltf-model="../models/rubiks_cube.glb" 
      position="2 1.5 -3" 
      scale="1 1 1" 
      class="interactive"
      id="cube3">
    </a-entity>

    <a-camera  position="0 1.6 0"></a-camera>

    <!-- Podea -->
    <a-entity geometry="primitive: plane; width: 20; height: 20" 
    material="color: #7BC8A4" 
    rotation="-90 0 0" 
    position="0 0 0">
    </a-entity>
    
  </a-scene>

  <script type="module" src="app.js"></script>

</body>

</html>
